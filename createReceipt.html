<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/createReceipt.css" />
    <script type="module" src="script/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5f2b001e16.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <section class="cart-view">
       <header>
      <span><i class="fa-solid fa-bars"></i></span>
      <img src="assets/logga_header.png" alt="logga" />
      <span><i class="fa-regular fa-cart-shopping"></i></span>
    </header>
        <div id="receiptContainer"><!-- Contenedor para el recibo -->
        <article class="cart-view__receipt">
             <img
          class="cart-view__logo"
          src="assets/logga_kvitto.png"
          alt="Yum Yum Gimmie Sum Logo"
        />
          <h2 class="receipt__title">KVITTO</h2>
          <p class="receipt__order-id">#4KJW5DF234K</p>

          <ul class="receipt__items">
            <li class="receipt__item">
                <section class="receipt__item-text">
                 <span class="receipt__item-name">KARLSTAD</span>
                    <em class="receipt__item-qty">3 stycken</em>
                </section>
                 <span class="price-connector"></span>
              <span class="receipt__item-price ">27 SEK</span>
            </li>
          <article class="receipt__total">
            <span class="receipt__total-label">TOTALT</span>
            <strong class="receipt__total-amount">101 SEK</strong>
            <small class="receipt__total-tax">inkl 20% moms</small>
          </article>
        </article>
      <footer class="receipt__footer">
        <button class="receipt__new-order">GÖR EN NY BESTÄLLNING</button>
      </footer>
    </div>
    </section>
  </body>
</html>
