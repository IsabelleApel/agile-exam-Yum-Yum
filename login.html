<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://kit.fontawesome.com/5f2b001e16.js" crossorigin="anonymous"></script>
  <title>Logga in - Yum Yum Gimmie Sum</title>
</head>
<body class="login-page">
  <header>
    <div class="header-container">
      <img src="assets/loggan.png" alt="Logo" class="header-logo">
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="user-icon">
        <i class="fa-regular fa-circle-user"></i>
      </div>
      <h1 class="login-title">LOGGA IN</h1>
      
      <div class="input-group">
        <label for="username">användarnamn</label>
        <div class="input-container">
          <i class="fa-regular fa-user"></i>
          <input type="text" id="username" placeholder="Ange användarnamn">
        </div>
      </div>
      
      
      <div class="input-group">
        <label for="password">lösenord</label>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Ange lösenord">
        </div>
      </div>
      
      
      <button class="login-btn">logga in</button>
      
      
      <button class="register-btn">registrera dig</button>
    </div>
  </main>
  
  <!-- finns ej någon JS än -->
  <script src="script/login.js"></script>
</body>
</html>
