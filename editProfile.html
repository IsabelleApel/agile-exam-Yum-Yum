<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/editProfile.css" />
    <script type="module" src="script/script.js"></script>
    <script type="module" src="script/components/editProfile.js"></script>
    <script
      src="https://kit.fontawesome.com/5f2b001e16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="edit-profile-page">
    <header class="edit__profile-header">
      <div id="headerContainer"></div>
    </header>
    <main class="profile__container">
      <section class="profile__card">
        <h2 class="profile__title">REDIGERA UPPGIFTER</h2>
        <!-- <div class="profile__user-icon">
          <img src="assets/avatar user.png" alt="User" />
        </div> -->
        <img id="current-profile-pic" src="assets/profile-img/1.png" alt="Current Profile Picture">
        <div id="choose-img" class="d-none">
          <img src="assets/profile-img/1.png" alt="img1">
          <img src="assets/profile-img/2.png" alt="img2">
          <img src="assets/profile-img/3.png" alt="img3">
          <img src="assets/profile-img/4.png" alt="img4">
          <img src="assets/profile-img/5.png" alt="img5">
      </div>
      

        <form class="profile__form">
          <label class="profile__label" for="username">ANVÄNDARNAMN</label>
          <input class="profile__input" type="text" id="username" required />

          <label class="profile__label" for="email">E-POSTADRESS</label>
          <input class="profile__input" type="email" id="email" required />

          <label class="profile__label" for="password">LÖSENORD</label>
          <input
            class="profile__input"
            type="password"
            id="password"
            required
          />
          <button class="profile__save-btn" type="submit">
            SPARA UPPGIFTER
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
